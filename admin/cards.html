<div class="cards flex-horizontal">
	<div class="card flex-vertical font-family" ng-repeat="group in groups" >

			<div class="titleArea flex-vertical">			
				<div class="webLabel">http://axelysolboda.appspot.com</div>			
			</div>
			<div class="qrCodeArea flex-horizontal center-width flex-fix"> 
				<div class="qrCode" qr-code="http://axelysolboda.appspot.com/#/{{group.id}}"/>				
			</div>
			<div class="codeArea flex-horizontal center-width flex-grow center-height">			
				<div class="instructionsLabel">tu c√≥digo</div>
				<div class="codeLabel"><span class="code-start">{{codeStart(group.id)}}</span><span class="code-end">{{codeEnd(group.id)}}</span></div>

		</div>
	</div>
	
</div>
